<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Simple Demo</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
</head>

<body>

    <main class="mdl-grid">
        <div id="app">
            <site-sub-title title="My button counter is awesome!"></site-sub-title>
            <button-counter></button-counter>
            <site-sub-title title="Like Totaly!"></site-sub-title>
            
            <site-sub-title v-for="title in titles" v-bind:key="title.id" v-bind:title="title.sub"></site-sub-title>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script>
        // Define a new component called button-counter
        Vue.component('button-counter', {
            data: function () {
                return {
                    count: 0
                }
            },
            template: '<button v-on:click="count++">You clicked me {{ count }} times.</button>'
        });

        Vue.component('site-sub-title', {
            props: ['title'],
            template: '<h2>{{ title }}</h2>'
        });

        new Vue({
            el: '#app', data: {
                titles: [
                    { id: 1, sub: 'Cool dude!' },
                    { id: 2, sub: 'Hello you!' },
                    { id: 3, sub: 'Good Day!' }
                ]
            }
        })
    </script>
</body>

</html>
